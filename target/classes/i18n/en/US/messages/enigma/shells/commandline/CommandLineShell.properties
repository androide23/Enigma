console.title           = Enigma Shell
console.welcome.message = This is a preview version of the Enigma shell, intended\nto demonstrate some of the Console API's capabilities.\nCommand support is minimal at the moment. 
command.not.found   	= The command "{0}" was not understood.  Type "help" followed\nby the Enter or Return key for help.
compatibility.alias 	= The command "{0}" is supported for compatibility reasons only.\nThe Enigma name for this command is "{1}".
